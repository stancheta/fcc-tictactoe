<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width-device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="./favicon.ico">
	<!-- vendor:css -->
	<!-- endinject -->
	<!-- main:css -->
	<!-- endinject -->
</head>

<body>
	<div class="container">
		<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<p>Choose X or O</p>
						<div class="row">
							<div class="col-xs-6">
								<button id="btn-x" class="btn btn-default">X</button>
							</div>
							<div class="col-xs-6"></div>
							<button id="btn-o" class="btn btn-default">O</button>
						</div>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->
		<h1>Tic-Tac-Toe</h1>
		<div id="board">
			<div class="row">
				<div class="col-xs-4">
					<div id="left-top" class="box">
					</div>
				</div>
				<div class="col-xs-4">
					<div id="middle-top" class="box">
					</div>
				</div>
				<div class="col-xs-4">
					<div id="right-top" class="box"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<div id="left-center" class="box"></div>
				</div>
				<div class="col-xs-4">
					<div id="middle-center" class="box"></div>
				</div>
				<div class="col-xs-4">
					<div id="right-center" class="box"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<div id="left-bottom" class="box"></div>
				</div>
				<div class="col-xs-4">
					<div id="middle-bottom" class="box"></div>
				</div>
				<div class="col-xs-4">
					<div id="right-bottom" class="box"></div>
				</div>
			</div>
		</div>
	</div>
</body>
<!-- vendor:js -->
<!-- endinject -->
<!-- main:js -->
<!-- endinject -->

</html>
